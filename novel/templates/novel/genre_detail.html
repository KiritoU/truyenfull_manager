<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">{{ source }}: {{ genre }}</h1>
        <a href="/source/{{ source }}" class="btn btn-primary mb-2 px-5" role="button">Back</a>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Crawled chapters</th>
                <th scope="col">All chapters</th>
              </tr>
            </thead>
            <tbody>
                {% for novel in novels %}
                    <tr>
                        <td>{{ novel.title }}</td>
                        <td>{{ novel.chapters.crawled }}</td>
                        <td>{{ novel.chapters.all }}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>

                            <a href="{{ novel.title }}/" class="btn btn-primary">More details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
